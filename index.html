<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register Page</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <style>
            @import url('https://v1.fontapi.ir/css/Yekan');

            body {
                direction: rtl;
                font-family: Yekan, sans-serif;
                font-size: 16px;
            }

            #main {
                margin-top: 50%;
                background-color: rgb(124, 176, 243);
                padding: 20px;
                border-radius: 5px;
                box-shadow: 2px 2px 5px rgba(71, 71, 71, 0.801);
            }
        </style>

    </head>
    <body>
        <div class="container">

            <div class="row text-center">
                <div class="col-md-4"></div>

                <div class="col-md-4">

                    <div id="main">
                        <div class="row text-center">
                            <div class="col-12">
                                <h1>ثبت نام</h1>
                            </div>
                        </div>

                        <br/>
    
                        <div class="row">
                            <div class="col-12">
                                <form method="post" action="">
                                    <input type="text" placeholder="نام" class="form-control"/>
                                    <br/>
                                    <input type="text" placeholder="نام خانوادگی" class="form-control"/>
                                    <br/>
                                    <input type="phone" placeholder="تلفن همراه" class="form-control"/>
                                    <br/>
                                    <input type="email" placeholder="ایمیل" class="form-control"/>
                                    <br/>
                                    <input type="password" placeholder="رمز عبور" class="form-control"/>
            
                                    <br/>
            
                                    <button class="btn btn-success" type="submit">ثبت نام</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-4"></div>
            </div>
    </body>
</html>
